<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de cadastro</title>
    <script src="js/scripts.js" defer></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/824a78caec.js" crossorigin="anonymous"></script>
</head>
<body>
    <main id="main-register-form">
        
        <form id="register-form">
            <h1 id="register-form-title">Cadastro de Usuário</h1>
            
            <div class="two-input">
                <div class="icon-input">
                    <input type="text" placeholder="Nome">
                </div>

                <input type="text" placeholder="Sobrenome">
            </div>

            <input type="text" placeholder="Nome de Usuário">
            <input type="email" placeholder="E-mail">
            <input type="text" placeholder="CPF">
            <input type="text" placeholder="Telefone (Celular)">
            
            <div class="two-input">
                <input type="password" placeholder="Senha">
                <input type="password" placeholder="Confirmar Senha">
            </div>

            <button>Criar conta</button>
            <p>Já tem uma conta? então <a href="">faça login</a></p>
        </form>
    </main>
</body>
</html>
