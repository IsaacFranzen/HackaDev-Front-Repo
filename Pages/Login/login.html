<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <main class="container">
        <p id="center">Welcome back</p>
        <h1>Login to your account</h1>
        <form action="">
            <div class="input-camp">
                <p>Email</p>
                <input type="text" name="email" id="email" placeholder="here">
            </div>
            <div class="input-camp">
                <p>Password</p>
                <input type="text" name="password" id="password" placeholder="here">
            </div>
            <div class="acess">
                <p><input type="checkbox">
                Remember me</p>
                <a href="">Forgot password?</a>
            </div>
        </div>
        <input type="submit" value="Login">
        <p id="center">Dont have an account? <a href="#">Join free today</a></p> <!--link com tela de cadastro-->
    </main>
</body>
</html>
